<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="icons/icon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <title>News App</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-3"><embed src="icons/icon.svg" class="svg">News App</h1>

        <div class="input-group mb-3">
            <input type="text" id="input" class="form-control ms-3 me-2" placeholder="Search Here">
            <button type="submit" class="btn btn-primary me-2" onclick="reload()" id="button"><i class="fas fa-search"></i></button>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-4" id="primary">
                </div>
                <div class="col-12 col-lg-4" id="secondary">
                </div>
                <div class="col-12 col-lg-4" id="tertiary">
                </div>
            </div>
        </div>
    <script src="script.js"></script>
</body>

</html>
